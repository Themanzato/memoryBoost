                    <!-- Ejemplo de fila -->

                        <td>Dr. Perez</td>

                    </tr>
                    <tr>
                        <td>Dr. Mario</td>
                        <td>Cardiología</td>
                        <td>ITSX </td>
                        <td>Diagnóstico 123</td>
                        <td>Medicamento 2</td>

                    <!-- Agrega más filas según sea necesario -->
                </tbody>
            </table>
        </div>
    </div>
